<ion-content [fullscreen]="true">
  <app-top></app-top>
  <div class="top"><a class="exit" (click)="goBack()"><< Вернуться</a></div>
  <div class="title-container">
    <img class="img" [src]="img" [alt]="title">
    <div class="titles">
      <p><b>{{title}}</b></p>
      <p class="subtitle">{{subTitle}}</p>
    </div>
  </div>
  <div class="timer">{{ timerValue }}</div>
  <ion-progress-bar *ngIf="progressbarVisible" [value]="timer$ | async" [buffer]="buffer_"></ion-progress-bar>
  <div class="buttons-container">
    <ion-button class="stop-button" shape="round" fill="clear" (click)="stop()"><img class="img" src="../../../../assets/icons/button-stop.svg" alt="stop"></ion-button>
    <ion-button class="pick-button" shape="round" fill="clear" (click)="openPicker()"><img class="img" src="../../../../assets/icons/button-pick-time.svg" alt="pick"></ion-button>
    <ion-button [disabled]="timerValue === '00:00:00'" class="play-button" shape="round" fill="clear" (click)="play()"><img class="img" src="../../../../assets/icons/button-play.svg" alt="play"></ion-button>
  </div>
  <p class="description">После освоения какой-либо из медитаций, здесь вы можете учитывать ваш прогресс в ее регулярной практике.</p>
  <p class="description">Количество набранных очков в регулярной практике откроет доступ к более продвинутым медитациям и возможностям приложения.</p>
</ion-content>
