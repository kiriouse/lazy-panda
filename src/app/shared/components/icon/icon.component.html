<div class="container">
  <div *ngIf="hours" [ngClass]="disabled ? 'badge badge-disabled' : 'badge'">
    <span class="badge-label">{{'Часов практики:'}}
    </span><b>{{hours}}</b></div>
  <img [ngClass]="disabled ? 'preview preview-disabled' : 'preview'" [src]="src" alt="Хранение одного"/>
  <div class="titleContainer">
    <p [ngClass]="disabled ? 'title title-disabled' : 'title'">{{title}}</p>
    <p [ngClass]="disabled ? 'subtitle subtitle-disabled' : 'subtitle'">{{subTitle}}</p>
  </div>

</div>
